<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifikasi Keanggotaan - LSM RMK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: white;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: green;
    }
    .invalid {
      color: red;
    }
  </style>
</head>
<body>
  <div class="card" id="result">
    <p>Sedang memverifikasi...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const resultDiv = document.getElementById("result");

    // Ambil data anggota dari file JSON
    fetch("anggota.json")
      .then(response => response.json())
      .then(data => {
        if (data[code]) {
          resultDiv.innerHTML = `
            <h2>✅ Keanggotaan Terverifikasi</h2>
            <p><strong>Nama:</strong> ${data[code].nama}</p>
            <p><strong>Jabatan:</strong> ${data[code].jabatan}</p>
            <p><strong>ID Anggota:</strong> ${code}</p>
          `;
        } else {
          resultDiv.innerHTML = `
            <h2 class="invalid">❌ Kode Tidak Valid</h2>
            <p>Kode anggota <strong>${code || "-"}</strong> tidak ditemukan dalam sistem.</p>
          `;
        }
      })
      .catch(error => {
        resultDiv.innerHTML = `<p style="color:red;">Terjadi kesalahan: ${error}</p>`;
      });
  </script>
</body>
</html>
